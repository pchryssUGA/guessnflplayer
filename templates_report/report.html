{% extends "base.html" %}
{% block title%}Players{% endblock%}
{% block content%}
    <form action="fix" method="post">
        <button>Fix Reports</button>
    </form>
    <form action="reported" method="post">
        <button>Clear Reports</button>
    </form>
    {% for item in values%}
        <p>ID: {{item._id}}, Name: {{item.name}}, Reports: {{item.numR}}</p>
    {% endfor %}
{% endblock %}
