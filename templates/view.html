{% extends "base.html" %}
{% block title%}Players{% endblock%}
{% block content%}
    <form action="view" method="post">
        <button>Clear DB</button>
    </form>
    {% for item in values%}
        <p> {{item.numC}}/{{item.numG}} ~ Name: {{item.name}}, Team: {{item.team}}, Year: {{item.year}}, URL: {{item.url}}, Reports: {{item.numR}}</p>
    {% endfor %}
{% endblock %}
