{% extends "base.html" %}
{% block title%}Players{% endblock%}
{% block content%}
    <form action="#" method="post">
        <input type="submit" value="Convert"/>
    </form>
    {% for item in values%}
        <p> {{item.numC}}/{{item.numG}} ~ Name: {{item.name}}, Team: {{item.team}}, Year: {{item.year}}, URL: {{item.url}}</p>
    {% endfor %}
{% endblock %}
