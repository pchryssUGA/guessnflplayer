{% extends "base.html" %}
{% block title %}Result{% endblock %}
{% block style %}{{url_for("static", filename="styles/gen.css")}}{% endblock%}
{% block content%}
    <div class="title">
        <h1>{{values[0]}} The player was {{values[1].name}}!</h1>
    </div>
    <div class="img_div">
        <img id="image" src="/{{values[1].url}}">
    </div>
    <div class="desc_div">
        <p class="description">{{values[1].desc}}</p>
    </div>
    <div class="generate_div">
        <form action="/gen" method="post">
            <input type="hidden" name="pick_team" value="{{values[1].team}}">
            <input type="hidden" name="from_range" value="{{values[2]}}">
            <input type="hidden" name="to_range" value="{{values[3]}}">
            <p><input type="submit" name="submit" value="Generate a New Player"></p>
        </form>
    </div>
    <div class="report_div">
        <form action="/gen" method="POST">
            <input type="hidden" name="pick_id" value="{{values[1]._id}}">
            <input type="hidden" name="pick_team" value="{{values[1].team}}">
            <input type="hidden" name="from_range" value="{{values[2]}}">
            <input type="hidden" name="to_range" value="{{values[3]}}">
            <p>Bad image? <input type="submit" name="submit" value="Report This Player"></p>
        </form>
    </div>
{% endblock %}
